<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstApp</title>
    <link rel="icon" href="./assets/logo.webp" type="image/webp">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center mb-2 border-bottom header">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img style="width: 60px; height: 42px;object-fit: contain;" src="./assets/logo.webp" alt="logo principal">
          <span class="fs-4">InstApp</span>
        </a>
      </header>    
    <main>
    <section id="content">
        <div class="album py-5 mb-5">
            <div class="container">
              <div class="row row-cols-1 row-cols-sm- row-cols-md-1 g-3" id="menu_container">
              </div>
            </div>
        </div>
    </section>        

    </main>
    <footer class="footer d-flex flex-wrap justify-content-between align-items-center py-2 mt-4 border-top ">
        <p class="col-md-4 mb-0 text-body-secondary ps-3">Â© 2024 InstApp</p>
    
        <a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <button style="border:none;background-color: white;" id="btnCapturar">
                <img style="filter: invert(100%); width: 60px; height: 60px; object-fit: contain; background-color: rgb(73, 73, 73); border-radius: 50%; padding: 5px;" src="./assets/camera.png" alt="logo principal">
            </button>
        </a>
    
        <p class="text-body-secondary pe-3">Ezequiel Balasch</p>
    </footer>
    
    <script type="module" src="./js/script.js"></script>
    <script  src="./js/camara.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const btnCapturar = document.getElementById('btnCapturar');
    
        function verificarConexion() {
            if (!navigator.onLine) {
                btnCapturar.disabled = true;
                btnCapturar.style.opacity = "0.5";  
            } else {
                btnCapturar.disabled = false;
                btnCapturar.style.opacity = "1";    
            }
        }
    
        verificarConexion();
    
        window.addEventListener('online', verificarConexion);
        window.addEventListener('offline', verificarConexion);
    </script>
    
</body>
</html>
